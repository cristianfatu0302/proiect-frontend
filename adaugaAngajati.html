<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <title>Angajati</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Pagina Administrare Angajati</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./adaugaAngajati.html"
                >Adauga Angajati</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./veziAngajati.html">Vezi Angajati</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./veziProiect.html">Vezi Proiecte</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./adaugaProiect.html">Adauga Proiect</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="form">
      <form id="angajatForm">
        <section class="mb-3">
          <label for="nume" class="form-label">Nume Angajat:</label>
          <input
            type="text"
            id="nume"
            name="nume"
            class="form-control"
            required
          />
        </section>

        <section class="mb-3">
          <label for="prenume" class="form-label">Prenume Angajat:</label>
          <input
            type="text"
            id="prenume"
            name="prenume"
            class="form-control"
            required
          />
        </section>

        <section class="mb-3">
          <label for="functie" class="form-label"></label>
          <select class="form-select" name="functie" id="functie">
            <option selected>Alege functie angajat</option>
            <option value="DEZVOLTATOR">Dezvoltator</option>
            <option value="TEAMLEAD">Team Lead</option>
            <option value="TECHLEAD">Tech Lead</option>
          </select>
        </section>

        <section class="mb-3">
          <label for="salariu" class="form-label">Salariu:</label>
          <input type="text" id="salariu" name="salariu" class="form-control" />
        </section>

        <section class="mb-3">
          <label for="data" class="form-label">Data angajare:</label>
          <input
            type="date"
            id="data"
            name="dataAngajare"
            class="form-control"
          />
        </section>

        <section class="mb-3">
          <label for="email" class="form-label">Adresa de mail:</label>
          <input type="email" id="email" name="email" class="form-control" />
        </section>

        <section class="mb-3" class="form-label">
          <label for="proiectId"></label>
          <select id="proiectDropdown" class="form-select" name="proiectID">
            <option selected>Alege proiect</option>
          </select>
        </section>

        <button type="submit" class="btn btn-outline-primary">
          Adauga Angajat
        </button>
      </form>
    </div>

    <script type="importmap">
      {
        "imports": {
          "myFormsModule": "./scripts/script-utils.js"
        }
      }
    </script>
    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="./scripts/script-utils.js"></script>
    <script type="module" src="./scripts/scriptVeziAngajati.js"></script>
  </body>
</html>
